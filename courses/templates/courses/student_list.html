<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Student List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <marquee direction="right" behavior="alternate" style="background:rgb(223, 200, 71);border:RED 3px SOLID"  > 
    <h1 id="prince">Student List for {{ course.name }}</h1>
    </marquee>
    {% if students %}
        <ul id="student_list">
            {% for student in students %}
                <li id ="bon">
                    {{ student.last_name}}, {{ student.first_name }}
                </li>
                {% endfor %}
        </ul>
    {% else %}
        No students for this course yet.
    {% endif %}
    <hr />
    <div class="cellphone-container" align='center'>
    <div class = "gab" >
        
    <h1 >Add Student</h1>
    </div>
    <form method="POST" id="create_student_form">
        
        {% csrf_token %}
       <div class="c">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name">
        <br /><br />
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name">
        <br /><br />

        <input type="submit" value="Submit" id="form_submit" >
    </div>
    </form>
    <br />
    <a id="ice" href="{% url 'course_list' %}"> Back to Course List  </a>
    
    <script type="text/javascript">
        var url = window.location.href
        var token = '{{csrf_token}}'
        var list = $('#student_list')

        $('#form_submit').on('click', function(e) {
            e.preventDefault();
            var first_name = $('#first_name').val()
            var last_name = $('#last_name').val()

            $.ajax({
                headers: {"X-CSRFToken": token},
                url: url,
                method: 'POST',
                data: {
                    'first_name': first_name,
                    'last_name': last_name
                }
            }).done(function(data) {
                list.append('<li>' + data.last_name + ', ' + data.first_name + '</li>')
                $('#first_name').val('')
                $('#last_name').val('')
            })
        })
    </script> 

</body>
</html>

<style>
    body{
        background: url("https://wallpaperaccess.com/full/2159447.jpg");
        background-size: cover;
    }
    
    #bon {
        color: aliceblue;
        font-weight: bold;
        }
    .gab{
        
        width: 20%;
        border:rgb(64, 228, 105);
        
    }
    #ice {
        color:aliceblue;
        font-weight: bolder;
    } 
    .c{ 
        font-weight: bold;

    }
    
</style>
