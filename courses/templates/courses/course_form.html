<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Course</title>
</head>
<body>
    <marquee direction="right" behavior="alternate" style="background:rgb(223, 200, 71);border:RED 3px SOLID" width ="260" > 
    <h1 align="left">Create Course</h1>
    </marquee>

    <br />
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    <br />
    <a href="{% url 'course_list' %}">Go to Course List  </a>
    
</body>
</html>

<style>
    body{
        background: url('https://seofiles.s3.amazonaws.com/seo/media/uploads/2018/11/05/different-courses.jpg');
        
        background-repeat: no-repeat;
        background-position-x: right ;
        
      
    }
</style>
